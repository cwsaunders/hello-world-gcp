name: Build, Push, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decode service account key and activate
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > keyfile.json
          jq . keyfile.json
          gcloud auth activate-service-account --key-file=keyfile.json
          gcloud config set account $(jq -r .client_email keyfile.json)
          rm keyfile.json

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: 'latest'
          install_components: 'beta'

      - name: Configure Docker authentication for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker login us-central1-docker.pkg.dev -u oauth2accesstoken -p "$(gcloud auth print-access-token)"

      - name: Build Docker image
        run: |
          cd app
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hello-world-container/hello-world-app:latest .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hello-world-container/hello-world-app:latest

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: terraform plan -var="project=${{ secrets.GCP_PROJECT_ID }}" -var="container_image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hello-world-container/hello-world-app:latest"

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve -var="project=${{ secrets.GCP_PROJECT_ID }}" -var="container_image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hello-world-container/hello-world-app:latest"
